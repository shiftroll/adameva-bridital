document.addEventListener("DOMContentLoaded", () => {
		// SELECTORS
    const phoneForm = document.querySelector("#PhoneNumber");
    const submitButton = document.querySelector("#submit-button");
		if (!phoneForm || !submitButton) {
        return;
    }
		// VARIABLES
    let phoneIsValid = false;
		// HELPER FUNCTIONS
    const validatePhone = (value) => {
        const phoneValidation = /^(?:\+62|08|62)\d{9,12}$/;
        if (value.match(phoneValidation)) {
            return true;
        }
        return false;
    };
    const applyInvalidStyles = (el) => {
        el.classList.remove("input-valid-state");
        el.classList.add("input-error-state");
    };
    const applyValidStyle = (el) => {
        el.classList.remove("input-error-state");
        el.classList.add("input-valid-state");
    };
    const disableSubmitButton = () => {
        submitButton.disabled = true;
        submitButton.classList.add("submit-disabled-state");
    };
    const enableSubmitButton = () => {
        submitButton.disabled = false;
        submitButton.classList.remove("submit-disabled-state");
    };
    const updateSubmitButton = () => {
        if (phoneIsValid) {
            enableSubmitButton();
        }
        else {
            disableSubmitButton();
        }
    };
		// EVENT LISTENERS
    phoneForm.addEventListener("input", (event) => {
        const phoneFormValue = event.target.value;
        if (validatePhone(phoneFormValue)) {
            phoneIsValid = true;
            applyValidStyle(phoneForm);
        }
        else {
            phoneIsValid = false;
            applyInvalidStyles(phoneForm);
        }
        updateSubmitButton();
    });
		//EXECUTION
    updateSubmitButton();
});

<script>
  document.getElementById('submit-form').addEventListener('click', function(event) {
    event.preventDefault();
    const formData = {
      Name: document.getElementById('FullName').value,
      Phone: document.getElementById('PhoneNumber').value,
      Email: document.getElementById('Email').value,
      Message: document.getElementById('Message').value
    };

    fetch('/submit', {
      method: 'POST',
      headers: {
        'Authorization': 'Bearer [Airtable-api-token]',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
      // Handle the response here, including QR code generation.
    })
    .catch(error => console.error('Error:', error));
  });
</script>
